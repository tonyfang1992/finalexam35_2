<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>RGB convert</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
    integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-8">
        <h1>RGB</h1>
        <form>
          <div class="form-group row">
            <label class="col-sm-1 col-form-label"> R:</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" id="RGB_R" placeholder="0-255">
            </div>
            <div id="r"></div>
          </div>
          <div class="form-group row">
            <label class="col-sm-1 col-form-label"> G:</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" id="RGB_G" placeholder="0-255">
            </div>
            <div id="g"></div>
          </div>
          <div class="form-group row">
            <label class="col-sm-1 col-form-label"> B:</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" id="RGB_B" placeholder="0-255">
            </div>
            <div id="b"></div>
          </div>
        </form>
        <button type="button" class="btn btn-primary" id="Convert">Convert</button>
      </div>
      <div class="col-sm-4">
        <h1>HEX</h1>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="change" placeholder="00ffa6">
          <div id="hexoutcome"></div>
        </div>
      </div>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/@jaames/iro/dist/iro.min.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
    integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
    integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
    crossorigin="anonymous"></script>
  <script src="index.js"></script>
</body>

</html>
